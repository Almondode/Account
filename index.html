<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계좌 복사</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    #copyBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div><strong>김점숙</strong>님의 계좌번호</div>
    <div id="account">123456-78-901234</div>
    <button id="copyBtn">계좌번호 복사하기</button>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById("copyBtn").addEventListener("click", function () {
      const text = document.getElementById("account").innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("message").textContent = "계좌번호가 복사되었습니다.";
      }).catch(() => {
        document.getElementById("message").textContent = "복사에 실패했습니다.";
      });
    });
  </script>
</body>
</html>
